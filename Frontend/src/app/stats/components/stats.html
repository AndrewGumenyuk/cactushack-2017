<div class="user-status__article">

    <div class="row user-status__row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <p class="user-status__title">Количество белков за день</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                aria-valuenow="70" aria-valuemin="0" 
                aria-valuemax="100" style="width:70%">{{stats.proteins}}</div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div class="row user-status__row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <p class="user-status__title">Количество жиров за день</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                aria-valuenow="70" aria-valuemin="0" 
                aria-valuemax="100" style="width:55%">{{stats.fat}}</div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div class="row user-status__row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <p class="user-status__title">Количество углеводов зa день</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                aria-valuenow="65" aria-valuemin="0" 
                aria-valuemax="100" style="width:75%">{{stats.carbonHydrates}}</div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div class="row user-status__row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <p class="user-status__title">Количество каллорий за день</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                aria-valuenow="85" aria-valuemin="0" 
                aria-valuemax="1000" style="width:85%">{{stats.energy}}</div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-3">
            <button class="btn btn-default settings__button" (click)="goToProducts($event)">Мой рацион</button>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
