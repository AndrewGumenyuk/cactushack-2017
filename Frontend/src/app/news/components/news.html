<main class="col-sm-12 main carousel slide" id="myCarousel" data-ride="carousel">
    <div class="carousel-inner">
        <div class="article item" 
        *ngFor='let article of news; let first = first'
            [ngClass]="{'active': first}">
            <div class="main__wrap">
                <img src="../assets/images/slide1.jpg" alt="" class="article__img">
                <hr class="article__line">
                <p class="article__paragraph">{{article.content}}</p>
            </div>
        </div>
          <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
</main>
