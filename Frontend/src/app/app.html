<div class="container wrapper">
    <div class="row row_example">
        <router-outlet></router-outlet>
        <footer class="footer col-xs-12">
            <div class="row">
                <div class="col-xs-2 col-sm-2"></div>
                <div class="col-xs-2 col-sm-2 footer__img">
                    <a routerLink='/settings'><img src="../assets/images/settings.png" alt=""></a>
                </div>
                <div class="col-xs-2 col-sm-2 footer__img">
                    <div class="file-upload">
                        <label>
                            <input type="file" (change)="fileChange($event)" [ngModel]="foo" (ngModelChange)="foo = $event"
                                accept="image/*;capture=camera" id="cameraInput" name="cameraInput">
                        </label>
                    </div>
                </div>
                <div class="col-xs-2 col-sm-2 footer__img">
                    <a routerLink='/products'><img src="../assets/images/groceries.png" alt=""></a>
                </div>
                <div class="col-xs-2 col-sm-2 footer__img">
                    <a routerLink='/'><img src="../assets/images/back.png" alt=""></a>
                </div>
                <div class="col-xs-2 col-sm-2 footer__img"></div>
            </div>
        </footer>
    </div>
</div>
